<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <form id="currency-converter">
      <label for="from">From</label>
      <select id="from" name="From"></select>
      <br /><br />
      <label for="to">To</label>
      <select id="to" name="To"></select>
      <br /><br />
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        name="Amount"
        placeholder="value"
      /><br /><br />
      <button type="submit" id="convert">Convert</button>
      <button type="button" id="clear">Clear</button><br />
      <div id="result">
        <h6 id="result_output">Result</h6>
        <p id="output"></p>
        <button type="button" id="info">info</button>
      </div>
    </form>
  </body>
</html>
